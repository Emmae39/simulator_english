<html lang="en">
    <head>
        <title>Main page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="simulator.css" />
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h1 class="description">–≥–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç—Ä–µ–Ω–∞–∂–µ—Ä–∞</h1>
                <div class="counter_word"> <!-- —Å—á–µ—Ç—á–∏–∫ —Ç–µ–∫—É—â–µ–≥–æ —Å–ª–æ–≤–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –≤—Å–µ—Ö —Å–ª–æ–≤ -->
                    <span id="current">0</span> / <span id="total">0</span>
                </div>
                <div class="counter_TF"> <!-- —Å—á–µ—Ç—á–∏–∫ –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö —Å–ª–æ–≤ -->
                    <span id="counter_true">0</span> / <span id="total">0</span>
                    <span id="counter_false">0</span> / <span id="total">0</span>
                </div>

                <div class="card">
                    <div class="word-container">
                        <h2 id="english-word">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                        <input type="text" id="translation-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥...">
                        <button id="check-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                    </div>
                </div>
            </div>
        </main>
        <script>
                // === 1. –ë–ê–ó–ê –î–ê–ù–ù–´–• –°–õ–û–í ===
            const words = [
                { english: "apple", russian: "—è–±–ª–æ–∫–æ" },
                { english: "book", russian: "–∫–Ω–∏–≥–∞" },
                { english: "cat", russian: "–∫–æ—à–∫–∞" },
                { english: "dog", russian: "—Å–æ–±–∞–∫–∞" },
                { english: "house", russian: "–¥–æ–º" },
                { english: "water", russian: "–≤–æ–¥–∞" },
                { english: "sun", russian: "—Å–æ–ª–Ω—Ü–µ" },
                { english: "tree", russian: "–¥–µ—Ä–µ–≤–æ" },
                { english: "car", russian: "–º–∞—à–∏–Ω–∞" },
                { english: "computer", russian: "–∫–æ–º–ø—å—é—Ç–µ—Ä" }
            ];

            // === 2. –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –°–û–°–¢–û–Ø–ù–ò–ï ===
            let currentWordIndex = 0;                    // –ö–∞–∫–æ–µ —Å–ª–æ–≤–æ —Å–µ–π—á–∞—Å –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
            const totalWords = words.length;             // –°–∫–æ–ª—å–∫–æ –≤—Å–µ–≥–æ —Å–ª–æ–≤

            // === 3. –ü–û–ò–°–ö –≠–õ–ï–ú–ï–ù–¢–û–í –ù–ê –°–¢–†–ê–ù–ò–¶–ï ===
            const currentElement = document.getElementById('current');
            const totalElement = document.getElementById('total');
            const englishWordElement = document.getElementById('english-word');
            const inputElement = document.getElementById('translation-input');
            const checkButton = document.getElementById('check-btn');

            // === 4. –ù–ê–ß–ê–õ–¨–ù–ê–Ø –ù–ê–°–¢–†–û–ô–ö–ê ===
            totalElement.textContent = totalWords;                          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—â–µ–µ —á–∏—Å–ª–æ
            englishWordElement.textContent = words[currentWordIndex].english; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤–æ–µ —Å–ª–æ–≤–æ

            // === 5. –û–ë–†–ê–ë–û–¢–ö–ê –ü–†–û–í–ï–†–ö–ò ===
            checkButton.addEventListener('click', function() {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–æ, —á—Ç–æ –≤–≤–µ–ª –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å (—É–±–∏—Ä–∞–µ–º –ø—Ä–æ–±–µ–ª—ã –∏ –ø—Ä–∏–≤–æ–¥–∏–º –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É)
                const userTranslation = inputElement.value.trim().toLowerCase();
                
                // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ —Ç–µ–∫—É—â–µ–≥–æ —Å–ª–æ–≤–∞
                const correctTranslation = words[currentWordIndex].russian.toLowerCase();
                
                // –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º
                if (userTranslation === correctTranslation) {
                    // –ï—Å–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ - –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Å–ª–æ–≤—É
                    currentWordIndex++;
                    
                    if (currentWordIndex < totalWords) {
                        // –ï—Å—Ç—å –µ—â–µ —Å–ª–æ–≤–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–µ–µ
                        currentElement.textContent = currentWordIndex + 1;
                        englishWordElement.textContent = words[currentWordIndex].english;
                        inputElement.value = '';  // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    } else {
                        // –°–ª–æ–≤–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
                        englishWordElement.textContent = "üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—Å–µ –∑–∞–ø–æ–º–Ω–∏–ª–∏!";
                        inputElement.style.display = 'none';
                        checkButton.style.display = 'none';
                    }
                } else {
                    // –ï—Å–ª–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ
                    alert("‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
                    inputElement.focus();  // –°—Ç–∞–≤–∏–º –∫—É—Ä—Å–æ—Ä –æ–±—Ä–∞—Ç–Ω–æ –≤ –ø–æ–ª–µ
                }
            });

            // === 6. –ü–û–î–î–ï–†–ñ–ö–ê –ö–õ–ê–í–ò–®–ò ENTER ===
            inputElement.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    checkButton.click();  // –ù–∞–∂–∏–º–∞–µ–º –∫–Ω–æ–ø–∫—É "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å"
                }
            });
        </script>
    </body>
</html>
